<style>
  .login-container {
    font-size: 20px;
    color: #0000ff;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    padding: 20px;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .loginForm {
    padding: 10px;
  }

  .login-container input {
    border-radius: 5px;
    border: 1px solid #0000ff;
    border-style: solid;
    margin-bottom: 20px;
  }

  .login-container p {
    display: none;
  }
  input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}


  .psw {
    color: #FF4500;
    cursor: pointer;
  }
</style>

  <!-- Start of Banner -->
  <section class="ubo-block">
    <div class="container" style="background-image: url(/images/hero-bg-light.svg); background-size: cover;">

          <p class="lead">Welcome admin!</p>
        </div>

  <!--End of banner -->
  <!-- Value Proposition section -->

  <section>
    <form class="loginForm" method="post" id="login-form" onsubmit="event.preventDefault()">
      <div class="login-container container">
        <p id="login-error-msg">Invalid username and/or password</p>
        <label class="username" for="username"><b>Username</b></label>
        <input type="text" id="username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="password" name="password" required>

        <button id="login-form-submit" class="btn btn-primary btn-primary:hover" type="submit" onclick="rememberMe()">Login</button>

        <label>
          <input type="checkbox" checked="checked" id="remember" name="remember" value = "rememberMe"> Remember me
        </label>
        <a class="popup">Forgot <span class="psw" data-bs-toggle="modal"
            data-bs-target="#contactModal">password?</span></a>
      </div>
    </form>

  </section>
  <!-- End of Value Proposition Section -->

  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="forgetpwEmail" class="form-label" required>Email address</label>
              <input type="email" class="form-control" id="forgetPwEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                <p></p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="btnSave" type="submit" class="btn btn-primary">Submit</button>
        </div>
